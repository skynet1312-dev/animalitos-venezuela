<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>

        tailwind.config = {

            }

    <style>

<body class="bg-gradient-to-br from-indigo-900 to-purple-800 min-h-screen p-2 md:p-4 text-slate-800">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- DATOS BASE ---
        const ANIMALITOS = [
            { id: '0', name: 'DelfÃ­n', color: 'bg-blue-500' },
            { id: '00', name: 'Ballena', color: 'bg-pink-600' },
            { id: '01', name: 'Carnero', color: 'bg-amber-600' },
            { id: '02', name: 'Toro', color: 'bg-red-700' },
            { id: '03', name: 'CiempiÃ©s', color: 'bg-gray-600' },
            { id: '04', name: 'AlacrÃ¡n', color: 'bg-yellow-600' },
            { id: '05', name: 'LeÃ³n', color: 'bg-orange-500' },
            { id: '06', name: 'Rana', color: 'bg-green-600' },
            { id: '07', name: 'Perico', color: 'bg-green-500' },
            { id: '08', name: 'RatÃ³n', color: 'bg-gray-500' },
            { id: '09', name: 'Ãguila', color: 'bg-yellow-700' },
            { id: '10', name: 'Tigre', color: 'bg-orange-600' },
            { id: '11', name: 'Gato', color: 'bg-gray-700' },
            { id: '12', name: 'Caballo', color: 'bg-amber-700' },
            { id: '13', name: 'Mono', color: 'bg-amber-500' },
            { id: '14', name: 'Paloma', color: 'bg-gray-400' },
            { id: '15', name: 'Zorro', color: 'bg-orange-700' },
            { id: '16', name: 'Oso', color: 'bg-amber-800' },
            { id: '17', name: 'Pavo', color: 'bg-red-600' },
            { id: '18', name: 'Burro', color: 'bg-gray-600' },
            { id: '19', name: 'Chivo', color: 'bg-amber-600' },
            { id: '20', name: 'Cochino', color: 'bg-pink-400' },
            { id: '21', name: 'Gallo', color: 'bg-red-500' },
            { id: '22', name: 'Camello', color: 'bg-yellow-600' },
            { id: '23', name: 'Cebra', color: 'bg-gray-800' },
            { id: '24', name: 'Iguana', color: 'bg-green-700' },
            { id: '25', name: 'Gallina', color: 'bg-red-400' },
            { id: '26', name: 'Vaca', color: 'bg-amber-500' },
            { id: '27', name: 'Perro', color: 'bg-amber-700' },
            { id: '28', name: 'Zamuro', color: 'bg-gray-900' },
            { id: '29', name: 'Elefante', color: 'bg-gray-600' },
            { id: '30', name: 'CaimÃ¡n', color: 'bg-green-800' },
            { id: '31', name: 'Lapa', color: 'bg-blue-600' },
            { id: '32', name: 'Ardilla', color: 'bg-orange-400' },
            { id: '33', name: 'Pescado', color: 'bg-blue-400' },
            { id: '34', name: 'Venado', color: 'bg-amber-600' },
            { id: '35', name: 'Jirafa', color: 'bg-yellow-500' },
            { id: '36', name: 'Culebra', color: 'bg-green-600' },
        ];

        const HORARIOS_MANANA = ["08:00 AM", "09:00 AM", "10:00 AM", "11:00 AM", "12:00 PM"];
        const HORARIOS_TARDE = ["01:00 PM", "02:00 PM", "03:00 PM", "04:00 PM", "05:00 PM", "06:00 PM", "07:00 PM"];
        const HORARIOS = [...HORARIOS_MANANA, ...HORARIOS_TARDE];
        const SORTEOS = ["Lottoactivo", "La Granjita"];

        // --- COMPONENTES AUXILIARES ---

        const AnimalBadge = ({ number, showName = false, size = "md", extraClass = "" }) => {
            const animal = ANIMALITOS.find(a => a.id === number) || ANIMALITOS[0];
            const sizeClasses = size === "lg" ? "w-16 h-16 text-2xl" : (size === "sm" ? "w-8 h-8 text-xs" : "w-12 h-12 text-lg");
            
            return (
                <div className={`flex flex-col items-center anim-pop ${extraClass}`}>
                    <div className={`${animal.color} ${sizeClasses} rounded-full flex items-center justify-center text-white font-bold shadow-md border-2 border-white`}>
                        {animal.id}
                    </div>
                    {showName && <span className="text-[10px] md:text-xs font-medium mt-1 text-gray-700 text-center leading-tight">{animal.name}</span>}
                </div>
            );
        };

        // --- PANTALLAS ---

        // 1. PRONÃ“STICOS ALEATORIOS
        const RandomForecast = () => {
            const [sorteo, setSorteo] = useState(SORTEOS[0]);
            const [cantidad, setCantidad] = useState(3);
            const [resultados, setResultados] = useState([]);

            const generar = () => {
                const nuevos = [];
                for(let i=0; i<cantidad; i++) {
                    const randomIndex = Math.floor(Math.random() * ANIMALITOS.length);
                    nuevos.push(ANIMALITOS[randomIndex]);
                }
                setResultados(nuevos);
            };

            return (
                <div className="space-y-6">
                    <h2 className="text-xl font-bold text-gray-800 flex items-center"><span className="text-2xl mr-2">ðŸŽ²</span> PronÃ³stico Aleatorio</h2>
                    <div className="bg-gray-50 p-4 rounded-xl shadow-inner">
                        <label className="block text-sm font-medium text-gray-700 mb-2">Sorteo</label>
                        <div className="flex space-x-2 mb-4">
                            {SORTEOS.map(s => (
                                <button key={s} onClick={() => setSorteo(s)} 
                                    className={`flex-1 py-2 px-4 rounded-lg text-sm font-bold transition-colors ${sorteo === s ? 'bg-blue-600 text-white shadow-lg' : 'bg-white text-gray-600 border'}`}>
                                    {s}
                                </button>
                            ))}
                        </div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">Cantidad: {cantidad}</label>
                        <input type="range" min="1" max="10" value={cantidad} onChange={(e) => setCantidad(parseInt(e.target.value))}
                            className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-blue-600" />
                    </div>
                    <button onClick={generar} className="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-4 rounded-xl font-bold shadow-lg transform active:scale-95 transition-transform text-lg">
                        GENERAR PRONÃ“STICO
                    </button>
                    {resultados.length > 0 && (
                        <div className="grid grid-cols-4 gap-4 mt-6 p-4 bg-white rounded-xl shadow border border-gray-100">
                            {resultados.map((r, idx) => <AnimalBadge key={`${r.id}-${idx}`} number={r.id} showName={true} />)}
                        </div>
                    )}
                </div>
            );
        };

        // 2. NUEVA FUNCIONALIDAD: PROYECCIÃ“N MATEMÃTICA TARDE
        const PatternAnalyzer = ({ db }) => {
            const [sorteo, setSorteo] = useState(SORTEOS[0]);
            const [diasAtras, setDiasAtras] = useState(15);
            const [analysis, setAnalysis] = useState(null);

            const analizar = () => {
                const hoy = new Date().toISOString().split('T')[0];
                
                // 1. Obtener resultados de HOY en la maÃ±ana (8AM - 12PM)
                const resultadosHoyManana = db.filter(r => 
                    r.fecha === hoy && 
                    r.sorteo === sorteo && 
                    HORARIOS_MANANA.includes(r.horario)
                ).map(r => r.numero);

                if (resultadosHoyManana.length === 0) {
                    setAnalysis({ error: "No hay resultados cargados para hoy en la maÃ±ana (8 AM - 12 PM). Carga datos primero." });
                    return;
                }

                // 2. Buscar en el historial (5 a 15 dÃ­as atrÃ¡s)
                const fechaLimite = new Date();
                fechaLimite.setDate(fechaLimite.getDate() - diasAtras);
                
                const historialRelevante = db.filter(r => 
                    r.fecha !== hoy && // No incluir hoy
                    r.fecha >= fechaLimite.toISOString().split('T')[0] &&
                    r.sorteo === sorteo
                );

                // Agrupar historial por fecha
                const historialPorDia = historialRelevante.reduce((acc, curr) => {
                    if (!acc[curr.fecha]) acc[curr.fecha] = { manana: [], tarde: [] };
                    if (HORARIOS_MANANA.includes(curr.horario)) acc[curr.fecha].manana.push(curr.numero);
                    if (HORARIOS_TARDE.includes(curr.horario)) acc[curr.fecha].tarde.push(curr.numero);
                    return acc;
                }, {});

                // 3. Encontrar Coincidencias (DÃ­as donde saliÃ³ AL MENOS UNO de los animales de hoy en la maÃ±ana)
                let tardesCoincidentes = [];
                let diasEncontrados = 0;

                Object.keys(historialPorDia).forEach(fecha => {
                    const dia = historialPorDia[fecha];
                    // IntersecciÃ³n entre lo que saliÃ³ hoy en la maÃ±ana y lo que saliÃ³ esa maÃ±ana
                    const coincidencias = dia.manana.filter(num => resultadosHoyManana.includes(num));
                    
                    if (coincidencias.length > 0) {
                        // Si hubo coincidencia en la maÃ±ana, guardamos lo que saliÃ³ en la TARDE de ese dÃ­a
                        tardesCoincidentes = [...tardesCoincidentes, ...dia.tarde];
                        diasEncontrados++;
                    }
                });

                if (tardesCoincidentes.length === 0) {
                    setAnalysis({ error: "No se encontraron patrones similares en los Ãºltimos dÃ­as." });
                    return;
                }

                // 4. Calcular frecuencias de la tarde
                const conteo = {};
                tardesCoincidentes.forEach(num => {
                    conteo[num] = (conteo[num] || 0) + 1;
                });

                // Ordenar por frecuencia
                const ranking = Object.keys(conteo)
                    .map(num => ({
                        id: num,
                        count: conteo[num],
                        prob: ((conteo[num] / tardesCoincidentes.length) * 100).toFixed(1)
                    }))
                    .sort((a, b) => b.count - a.count)
                    .slice(0, 5); // Top 5

                setAnalysis({
                    baseManana: resultadosHoyManana,
                    diasAnalizados: diasEncontrados,
                    ranking: ranking,
                    totalMuestras: tardesCoincidentes.length
                });
            };

            return (
                <div className="space-y-6">
                    <h2 className="text-xl font-bold text-gray-800 flex items-center"><span className="text-2xl mr-2">ðŸ”®</span> ProyecciÃ³n de Tarde</h2>
                    <p className="text-xs text-gray-500 bg-purple-50 p-2 rounded border border-purple-100">
                        Analiza quÃ© saliÃ³ en las tardes anteriores cuando la maÃ±ana fue similar a la de hoy.
                    </p>

                    <div className="grid grid-cols-2 gap-3">
                        <button onClick={() => setSorteo('Lottoactivo')} className={`p-2 rounded-lg text-sm font-bold border ${sorteo === 'Lottoactivo' ? 'bg-purple-600 text-white' : 'bg-white'}`}>Lottoactivo</button>
                        <button onClick={() => setSorteo('La Granjita')} className={`p-2 rounded-lg text-sm font-bold border ${sorteo === 'La Granjita' ? 'bg-purple-600 text-white' : 'bg-white'}`}>La Granjita</button>
                    </div>

                    <div className="flex items-center space-x-2 bg-white p-3 rounded-lg shadow-sm">
                        <span className="text-xs font-bold text-gray-500">Analizar Ãºltimos:</span>
                        <select value={diasAtras} onChange={(e) => setDiasAtras(parseInt(e.target.value))} className="bg-gray-100 rounded px-2 py-1 text-sm font-bold">
                            <option value="5">5 dÃ­as</option>
                            <option value="10">10 dÃ­as</option>
                            <option value="15">15 dÃ­as</option>
                        </select>
                    </div>

                    <button onClick={analizar} className="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-3 rounded-xl font-bold shadow-lg text-lg">
                        ANALIZAR PATRÃ“N
                    </button>

                    {analysis && analysis.error && (
                        <div className="p-4 bg-red-50 text-red-600 text-sm rounded-lg border border-red-200 font-medium">
                            {analysis.error}
                        </div>
                    )}

                    {analysis && !analysis.error && (
                        <div className="space-y-4 anim-pop">
                            <div className="bg-white p-4 rounded-xl shadow border border-gray-100">
                                <h3 className="text-sm font-bold text-gray-500 uppercase mb-3">Resultados de hoy (MaÃ±ana)</h3>
                                <div className="flex flex-wrap gap-2 justify-center">
                                    {analysis.baseManana.map(num => <AnimalBadge key={num} number={num} size="sm" />)}
                                </div>
                                <div className="mt-2 text-center text-xs text-gray-400">
                                    Basado en coincidencia con {analysis.diasAnalizados} dÃ­as anteriores.
                                </div>
                            </div>

                            <div className="bg-gradient-to-b from-white to-purple-50 p-4 rounded-xl shadow-lg border border-purple-100">
                                <h3 className="text-center font-bold text-purple-800 mb-4 text-lg">ðŸ”¥ MÃ¡s probables para la Tarde</h3>
                                <div className="space-y-3">
                                    {analysis.ranking.map((item, idx) => (
                                        <div key={item.id} className="flex items-center justify-between bg-white p-2 rounded-lg shadow-sm">
                                            <div className="flex items-center gap-3">
                                                <span className={`font-bold w-6 text-center ${idx===0?'text-yellow-500 text-xl':'text-gray-400'}`}>{idx+1}</span>
                                                <AnimalBadge number={item.id} size="md" showName={true} />
                                            </div>
                                            <div className="text-right">
                                                <div className="text-xl font-bold text-slate-700">{item.prob}%</div>
                                                <div className="text-xs text-gray-400">{item.count} apariciones</div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // 3. AGREGAR RESULTADOS
        const AddResult = ({ onAdd, db }) => {
            const [fecha, setFecha] = useState(new Date().toISOString().split('T')[0]);
            const [sorteo, setSorteo] = useState(SORTEOS[0]);
            const [horario, setHorario] = useState(HORARIOS[0]);
            const [numero, setNumero] = useState('0');
            const [msg, setMsg] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                const existe = db.find(r => r.fecha === fecha && r.sorteo === sorteo && r.horario === horario);
                if(existe) {
                    setMsg('âš ï¸ Ya existe un resultado para este horario.');
                    setTimeout(() => setMsg(''), 3000);
                    return;
                }
                onAdd({ id: Date.now(), fecha, sorteo, horario, numero, timestamp: new Date().getTime() });
                setMsg('âœ… Guardado');
                setTimeout(() => setMsg(''), 2000);
            };

            const ultimos = db.slice(0, 3);

            return (
                <div className="space-y-6">
                    <h2 className="text-xl font-bold text-gray-800 flex items-center"><span className="text-2xl mr-2">âž•</span> Cargar Resultado</h2>
                    <form onSubmit={handleSubmit} className="bg-white p-5 rounded-xl shadow-md space-y-4">
                        <div>
                            <label className="block text-xs font-bold text-gray-500 uppercase mb-1">Fecha</label>
                            <input type="date" value={fecha} onChange={e => setFecha(e.target.value)} required className="w-full p-2 border rounded-lg bg-gray-50 outline-none" />
                        </div>
                        <div className="grid grid-cols-2 gap-4">
                            <div>
                                <label className="block text-xs font-bold text-gray-500 uppercase mb-1">Sorteo</label>
                                <select value={sorteo} onChange={e => setSorteo(e.target.value)} className="w-full p-2 border rounded-lg bg-gray-50 outline-none">
                                    {SORTEOS.map(s => <option key={s} value={s}>{s}</option>)}
                                </select>
                            </div>
                            <div>
                                <label className="block text-xs font-bold text-gray-500 uppercase mb-1">Horario</label>
                                <select value={horario} onChange={e => setHorario(e.target.value)} className="w-full p-2 border rounded-lg bg-gray-50 outline-none">
                                    {HORARIOS.map(h => <option key={h} value={h}>{h}</option>)}
                                </select>
                            </div>
                        </div>
                        <div>
                            <label className="block text-xs font-bold text-gray-500 uppercase mb-1">Animalito</label>
                            <select value={numero} onChange={e => setNumero(e.target.value)} className="w-full p-2 border rounded-lg bg-gray-50 outline-none font-mono text-lg">
                                {ANIMALITOS.map(a => <option key={a.id} value={a.id}>{a.id} - {a.name}</option>)}
                            </select>
                        </div>
                        <button type="submit" className="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-xl shadow-md">GUARDAR</button>
                        {msg && <div className="text-center text-sm font-bold text-green-600 bg-green-50 p-2 rounded">{msg}</div>}
                    </form>
                    {ultimos.length > 0 && (
                        <div className="mt-4">
                            <h3 className="text-xs font-bold text-gray-400 uppercase mb-2">Recientes</h3>
                            <div className="space-y-1">
                                {ultimos.map(item => (
                                    <div key={item.id} className="bg-white/60 p-2 rounded flex justify-between text-xs">
                                        <span>{item.horario} ({item.sorteo})</span>
                                        <span className="font-bold">{item.numero}</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // 4. IA PREDICCIÃ“N (Algoritmo BÃ¡sico)
        const AIPrediction = ({ db }) => {
            const [sorteo, setSorteo] = useState(SORTEOS[0]);
            const [predictions, setPredictions] = useState([]);

            useEffect(() => {
                if (db.length === 0) return;
                const historial = db.filter(item => item.sorteo === sorteo);
                if(historial.length === 0) return;

                const counts = {};
                const recentCounts = {};
                historial.forEach(item => counts[item.numero] = (counts[item.numero] || 0) + 1);
                historial.slice(0, 20).forEach(item => recentCounts[item.numero] = (recentCounts[item.numero] || 0) + 1);

                const scores = ANIMALITOS.map(a => {
                    const fHist = (counts[a.id] || 0) / historial.length;
                    const fRec = (recentCounts[a.id] || 0) / 20;
                    const score = (fHist * 0.4) + (fRec * 0.4) + (Math.random() * 0.2); // Factor aleatorio pequeÃ±o
                    return { ...a, score, prob: (score * 100).toFixed(1) };
                });
                setPredictions(scores.sort((a, b) => b.score - a.score).slice(0, 3));
            }, [sorteo, db]);

            return (
                <div className="space-y-6">
                    <h2 className="text-xl font-bold text-gray-800 flex items-center"><span className="text-2xl mr-2">ðŸ¤–</span> IA BÃ¡sica</h2>
                    <div className="flex space-x-2 mb-4">
                        {SORTEOS.map(s => <button key={s} onClick={() => setSorteo(s)} className={`flex-1 py-2 rounded-lg text-sm font-bold border ${sorteo===s?'bg-indigo-600 text-white':'bg-white'}`}>{s}</button>)}
                    </div>
                    {db.length < 5 ? <div className="text-center text-gray-500">Faltan datos...</div> : (
                        <div className="space-y-3">
                            {predictions.map((p, i) => (
                                <div key={p.id} className="bg-white p-3 rounded-xl shadow-sm flex items-center justify-between">
                                    <div className="flex items-center gap-3">
                                        <span className="text-xl">{i===0?'ðŸ¥‡':(i===1?'ðŸ¥ˆ':'ðŸ¥‰')}</span>
                                        <AnimalBadge number={p.id} size="md" />
                                        <div className="font-bold text-gray-700">{p.name}</div>
                                    </div>
                                    <div className="text-xs font-bold bg-gray-100 px-2 py-1 rounded">{p.prob}% Score</div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        // 5. HISTÃ“RICO
        const History = ({ db, onDelete }) => {
            const [filtroSorteo, setFiltroSorteo] = useState('Todos');
            const filtered = db.filter(i => filtroSorteo === 'Todos' || i.sorteo === filtroSorteo);
            
            return (
                <div className="h-full flex flex-col">
                    <div className="flex justify-between items-center mb-4">
                        <h2 className="text-xl font-bold text-gray-800">ðŸ“š Historial</h2>
                        <select value={filtroSorteo} onChange={e => setFiltroSorteo(e.target.value)} className="bg-white border text-sm p-1 rounded">
                            <option value="Todos">Todos</option>
                            {SORTEOS.map(s => <option key={s} value={s}>{s}</option>)}
                        </select>
                    </div>
                    <div className="flex-1 overflow-y-auto space-y-2 pb-20">
                        {filtered.map(item => (
                            <div key={item.id} className="bg-white p-3 rounded-lg shadow-sm flex justify-between items-center text-sm">
                                <div className="flex items-center gap-3">
                                    <AnimalBadge number={item.numero} size="sm" />
                                    <div>
                                        <div className="font-bold">{item.fecha}</div>
                                        <div className="text-xs text-gray-500">{item.horario} - {item.sorteo}</div>
                                    </div>
                                </div>
                                <button onClick={() => confirm('Â¿Borrar?') && onDelete(item.id)} className="text-red-400 px-2">âœ•</button>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // --- APP SHELL ---

        const App = () => {
            const [activeTab, setActiveTab] = useState('forecast');
            const [db, setDb] = useState([]);

            useEffect(() => {
                const stored = localStorage.getItem('resultados-animalitos-v2');
                if (stored) setDb(JSON.parse(stored).sort((a,b) => b.timestamp - a.timestamp));
            }, []);

            const addResult = (item) => {
                const newDb = [item, ...db];
                setDb(newDb);
                localStorage.setItem('resultados-animalitos-v2', JSON.stringify(newDb));
            };

            const deleteResult = (id) => {
                const newDb = db.filter(i => i.id !== id);
                setDb(newDb);
                localStorage.setItem('resultados-animalitos-v2', JSON.stringify(newDb));
            };

            const renderContent = () => {
                switch(activeTab) {
                    case 'forecast': return <RandomForecast />;
                    case 'pattern': return <PatternAnalyzer db={db} />;
                    case 'ai': return <AIPrediction db={db} />;
                    case 'add': return <AddResult onAdd={addResult} db={db} />;
                    case 'history': return <History db={db} onDelete={deleteResult} />;
                    default: return <RandomForecast />;
                }
            };
